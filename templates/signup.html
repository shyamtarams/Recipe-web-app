{% extends 'login_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}




<h2><center>Sign up</center></h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" onclick="myFunction()" class="btn btn-info btn-lg btn-block">Sign up</button>

    <a href="{% url 'login'%}"  class="btn btn-success btn-lg btn-block"> Already have one  ?,  then Login here</a>

  </form>
{% endblock %}
